<html>
  <head>
    <title>Largest Number</title>
    <style>
      .largest {
        color: blue;
      }
    </style>
    <script>
      const promptAsync = (message, onData) =>
        setTimeout(() => onData(prompt(message)), 100);

      const getNumbersContainer = () => document.querySelector(".numbers");

      const createNumberElement = (number) => {
        const numberElement = document.createElement("li");
        numberElement.innerText = number;
        numberElement.classList.add("number");

        return numberElement;
      };

      const displayNumber = (numberElement) => {
        const numbersContainer = getNumbersContainer();
        numbersContainer.appendChild(numberElement);
      };

      const readNumbers = (remaining, onNumber, onComplete) => {
        if (remaining === 0) {
          onComplete();
          return;
        }

        promptAsync("Enter Number", (number) => {
          onNumber(+number);
          readNumbers(remaining - 1, onNumber, onComplete);
        });
      };

      const highlightLargestNumber = (numbers) => {
        const largestNumber = numbers.reduce((largest, current) =>
          largest.number < current.number ? current : largest
        );

        largestNumber.element.classList.add("largest");
      };

      const findAndHighlightLargestNumber = () => {
        const numbers = [];

        const addAndDisplayNumber = (number) => {
          const element = createNumberElement(number);
          numbers.push({
            number,
            element,
          });

          displayNumber(element);
        };

        readNumbers(10, addAndDisplayNumber, () =>
          highlightLargestNumber(numbers)
        );
      };

      window.onload = findAndHighlightLargestNumber;
    </script>
  </head>
  <body>
    <h1>Numbers</h1>
    <ul class="numbers"></ul>
  </body>
</html>
